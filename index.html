<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <p>Date : 04/02/2024</p>

    <h1> This is the form :  </h1>
    <p>for practicing the html concept </p>

    
    <fieldset>
        <legend><h3>Personal Details: </h3></legend>

        <table border>
            <tr>
                <th><label for="name">Name : </label></th>
                <td><input type="text" id="name" placeholder="FirstName">
                    <input type="text" placeholder="lastName" id="name"></td>
            </tr>
            <tr>
                <th> <label for="dob" >Age : </label></th>
                <td><input type="number" id="dob" ></td>
            </tr>
        
            <tr>
                <th><label for="photo">Current photo: </label></th>
                <td><input type="file" id="photo"></td>
            </tr>
            <tr>
                <th><p>Gender : </p></th>
                <td><p><input type="radio"Name="gender" >Male <input type="radio"Name="gender" >Female
                    <input type="radio"Name="gender" >Other </p></td>
                </tr>
        </table>
    </fieldset>


    <fieldset>
       <legend> <h3>Contact Details :</h3></legend>

       <table border>
        <tr>
            <th><label for="phone">Contact Number :</label></th>
            <td><input type="numeber" id="phone" placeholder="(+91)-XXXXX-XXXXX"> <br></td>
        </tr>

        <tr>
            <th> <label id=""> Email : </label></th>
            <td><input type="email" placeholder="abc@gmail.com"></td>
        </tr>

        <tr>
            <th><label for="url">Linkedin username:</label></th>
            <td><input  type="text" placeholder="@shailendra"></td>
        </tr>


       </table>
    </fieldset>

    <fieldset>
        <legend><h3>Address Details: </h3></legend>

        <table border>
            
            <tr>
                <th><label for="hN">House/plot No</label></th>
                <td><input type="numer" id="hN"></td>
            </tr>

            <tr>
                <th><label for="are">Area : </label></th>
                <td><input type="text" id="are"></td>
            </tr>

            <tr>
                <th><label for="dis">District : </label></th>
                <td><input type="text" id="dis"></td>
            </tr>

            <tr>
                <th> <label for="state">State</label></th>
                <td><select id="state">
                    <option>Select state</option>
                    <option>Madhya Pradesh</option>
                    <option>uttar Pradesh</option>
                    <option>Bihar</option>
                    <option>Delhi</option>
                    <option>punjab</option>
                </select></td>
            </tr>
            <th><label for="pin">Pin Code : </label></th>
            <td><input type="number" id="pin"> </td>
        </table>
    </fieldset>
    <br>

    <button style="text-align: center;">Registration</button>


</body>
</html>
